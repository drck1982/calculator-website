<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Calculator Icon -->
  <g transform="translate(100, 200)">
    <rect width="140" height="180" rx="20" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <rect x="20" y="20" width="100" height="35" rx="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="20" y="70" width="25" height="25" rx="5" fill="white"/>
    <rect x="55" y="70" width="25" height="25" rx="5" fill="white"/>
    <rect x="90" y="70" width="25" height="25" rx="5" fill="#fbbf24"/>
    <rect x="20" y="105" width="25" height="25" rx="5" fill="white"/>
    <rect x="55" y="105" width="25" height="25" rx="5" fill="white"/>
    <rect x="90" y="105" width="25" height="55" rx="5" fill="#22c55e"/>
    <rect x="20" y="140" width="60" height="25" rx="5" fill="white"/>
  </g>
  
  <!-- Main Text -->
  <text x="300" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    WorkMoney Tools
  </text>
  <text x="300" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.8)">
    Free Online Calculators
  </text>
  
  <!-- Features -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    <text x="300" y="420">✓ Finance &amp; Tax Calculators</text>
    <text x="300" y="460">✓ Health &amp; Fitness Tools</text>
    <text x="700" y="420">✓ Unit Converters</text>
    <text x="700" y="460">✓ Math &amp; Science</text>
  </g>
  
  <!-- URL -->
  <text x="300" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">
    calculator-website-puce.vercel.app
  </text>
  
  <!-- Badge -->
  <g transform="translate(950, 180)">
    <rect width="180" height="60" rx="30" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="90" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="white">50+ Tools</text>
  </g>
</svg>

